<html>
    <head>
        <title>Card Application</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body onload="init()">
        <div class="mainPage">
            <h4>Shuffle and Sort</h4>
            <div class="mainAppBody">
                <div id="cardSection" class="container">
                </div>
                <div class="control">
                    <input type="button" value="SHUFFLE" onclick="onShuffle()">
                    <input type="button" value="SORT" onclick="onSort()">
                </div>
            </div>            
            <div class="footer">
                <span>shuffle and sort by Prajwal K Kotian</span>
            </div>
        </div>
    </body>
</html>
